<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl mb-4">Register</h1>

    <form th:action="@{/register}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Register
        </button>
    </form>

    <div th:if="${param.error}" class="mt-4 text-red-500">
        <p th:text="${param.error}"></p>
    </div>

    <p class="mt-4">
        Already have an account? <a th:href="@{/login}" class="text-blue-500 underline">Log in here</a>.
    </p>
</div>
</body>
</html>
