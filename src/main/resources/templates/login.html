<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-3xl mb-4">Login</h1>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label for="identifier" class="block text-sm font-medium text-gray-700">Username or Email</label>
            <input type="text" id="identifier" name="username" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            <small class="text-gray-500">You can log in with either your username or email address.</small>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
    </form>

    <div th:if="${param.error}" class="mt-4 text-red-500">
        Invalid credentials, please try again.
    </div>

    <div th:if="${param.logout}" class="mt-4 text-green-500">
        You have been logged out.
    </div>

    <p class="mt-4">
        Don't have an account? <a th:href="@{/register}" class="text-blue-500 underline">Register here</a>.
    </p>

    <div th:if="${param.registerSuccess}" class="mt-4 text-green-500">
        Registration successful. Please log in.
    </div>
</div>
</body>
</html>
